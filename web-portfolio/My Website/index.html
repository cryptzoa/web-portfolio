    <section id="main-content">
        <div class="main-container">
            <div class="image"data-aos="zoom-out"data-aos-duration="3000">
                <img src="assets/images/img.jpg" alt="">

            <div class="content">
                <h1 data-aos=""data-aos-duration="1500"data-aos-delay="700">Hey I'm <span>Ray</span></h1>
                <div class="typewriter"data-aos="fade-right"data-aos-duration="1500"data-aos="900">I'm a<span class="typewriter-text">  Programmer</span><label for="">|</label>

                    <a href="#"><i class="fa-brands fa-github"></i></a>

            </div>

    </section>

        <div class="content">
            <div class="title"><span>My Skills</span></div>
        <div class="skills-details">
            <div class="text">
                <div class="topic">
                    Skils Reflects Our Knowledge
                </div>
                <p data-aos="fade-right"></p>
                <div class="experience">
                    <div class="num">0</div>
                    <div class="exp">

                        Experience
                    </div>
                </div>
            </div>
            <div class="boxes"> 
                <div class="box">
                    <div class="topic">HTML</div>
                    <div class="per">90%</div>
                </div>
                <div class="box">
                    <div class="topic">CSS</div>
                    <div class="per">80%</div>
                </div>
                <div class="box">
                    <div class="topic">JavaScript</div>
                    <div class="per">70%</div>
                </div>
            </div>
        </div>
        </div>
        </div>
